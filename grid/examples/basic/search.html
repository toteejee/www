<!DOCTYPE html>
<html>
<head>
    <title>Table 3 deep</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .asc:after {
            content: " \2191";

    <script src="../../js/wasm_app.js"></script>

    <script>
        (async function () {
            const r = await modWASM.load("../../wasm/toteejeev14.wasm", "togrid");
            if (r == "ok") {
                console.log("OK loading wasm");
                togrid.init('t4n').then(console.log('Init ToJeeGrid Table'));
            } else {
                console.log("PROBLEM loading wasm")
            }
        })();
    </script>
</head>
<body>
    <h1>Search basics</h1>

                <td><b>PPMD</b></td>
                <td>XXAT</td>

            <tr>
                <td>UIYT</td>
